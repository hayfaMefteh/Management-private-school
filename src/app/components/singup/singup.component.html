<div class="container-fluid bg-primary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
        <h3 class="display-3 font-weight-bold text-white">SingUp</h3>
        <!-- <div class="d-inline-flex text-white">
            <p class="m-0"><a class="text-white" href="">Home</a></p>
            <p class="m-0 px-2">/</p>
            <p class="m-0">Contact Us</p>
        </div> -->
    </div>
</div>
<!-- Header End -->

<!-- Contact Start -->
<div class="card-body rounded-bottom bg-primary p-4">
    <form [formGroup]="signupForm">
        <div class="form-group">
            <input type="text" class="form-control border-0 p-4" formControlName="firstName" placeholder="Your Name" />
        </div>
        <div *ngIf="signupForm.controls['firstName'].invalid &&
        (signupForm.controls['firstName'].touched ||
        signupForm.controls['firstName'].dirty)">

            <div *ngIf="signupForm.controls['firstName'].errors.required">first
                Name is required</div>
            <div *ngIf="signupForm.controls['firstName'].errors.minlength">first
                Name must have at least 3 chars</div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control border-0 p-4" formControlName="lastName"
                placeholder="Your last Name" />
        </div>
        <div *ngIf="signupForm.controls['lastName'].invalid &&
            (signupForm.controls['lastName'].touched ||
            signupForm.controls['lastName'].dirty)">
            <div *ngIf="signupForm.controls['lastName'].errors.required">last
                Name is required</div>
            <div *ngIf="signupForm.controls['lastName'].errors.minlength">last
                Name must have at least 5 chars</div>


        </div>
        <div class="form-group">
            <input type="email" class="form-control border-0 p-4" formControlName="email" placeholder="Your Email">
        </div>
        <div *ngIf="signupForm.controls['lastName'].invalid &&
          (signupForm.controls['lastName'].touched ||
          signupForm.controls['lastName'].dirty)">
            <div *ngIf="signupForm.controls['lastName'].errors.required">Email is required</div>
            <div *ngIf="signupForm.controls['lastName'].errors.email">Email invalid</div>


        </div>

        <!-- <div class="form-group">
                <input type="tel" class="form-control border-0 p-4" formControlName="phone" placeholder="Your Phone"
                     />
            </div>
            <div class="form-group">
                <input type="text" class="form-control border-0 p-4" formControlName="adress" placeholder="Adress"
                     />
            </div> -->
        <div class="form-group">
            <input type="password" class="form-control border-0 p-4" formControlName="pwd" placeholder="Password">
        </div>
        <div *ngIf="signupForm.controls['pwd'].invalid &&
        (signupForm.controls['pwd'].touched ||
        signupForm.controls['pwd'].dirty)">
            <div *ngIf="signupForm.controls['pwd'].errors.required">password is required</div>
            <div *ngIf="signupForm.controls['pwd'].errors.minlength">password must have at least 6 chars</div>
        </div>
        <!-- <div class="form-group">
                <input type="file" class="form-control border-0 p-4"  placeholder="Password"   >
              </div> -->
        <button class="btn btn-secondary btn-block border-0 py-3" type="submit" (click)="signup()"
            >
            SingUp
        </button>

    </form>
</div>
